spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cloud:
    discovery:
      client:
        simple:
          instances:
            StockService:
              - uri: http://localhost:8080
            CurrencyConverter:
              - uri: http://localhost:8081

server:
  port: 8082

eureka:
  client:
    enabled: false

